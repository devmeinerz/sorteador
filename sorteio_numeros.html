<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sorteador</title>
</head>
<body>
    <main>
        <section id="home_container">
            <img src="./assets/images/sorteador_title.png" alt="Sorteador">
            <br /><br />
            <div id="min_max_container">
                <div class="min_max_text">
                    <span>Min</span>
                </div>
                <input type="number" id="input_min" min="1" max="999">
                <div class="min_max_text">
                    <span>Max</span>
                </div>
                <input type="number" id="input_max" min="1" max="999">
            </div>
            <br /><br />
            <button class="select_link" type="button" onclick="sortNumberBtn()">Sortear</button>
            <a href="./index.html" class="select_link">Voltar</a>
            <br /><br />
            <div id="result"></div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
